<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
<h1>📝 게시글 작성</h1>
<form th:action="@{/boards/view/form}" method="post">
    <p>제목: <input type="text" name="title" th:value="${board.title}" required></p>
    <p>작성자: <input type="text" name="writer" th:value="${board.writer}" required></p>
    <p>내용: <textarea name="content" th:text="${board.content}" required></textarea></p>
    <p>비밀번호: <input type="password" name="password" required></p>
    <p><button type="submit">등록</button></p>
</form>
<a th:href="@{/boards/view}">목록으로</a>
</body>
</html>
